{% extends 'base.html' %} 

{% import 'bootstrap/wtf.html' as wtf %}

{% block body %}

<h1> {{booking.day}} </h1>
<div class="container-fluid" style="background-image: url(https://images.unsplash.com/photo-1568246605205-f8df0dde3c35?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80); background-size: cover; background-repeat: no-repeat; " >
    <div class="row">
        <div class="col-md-8">
            {{wtf.quick_form(booking_form)}}

        </div>
        <div class="col-md-4">
            {% for booking in bookings %}
            <h2>Booking</h2>
            <p> {{booking.title}} </p>
            <p> {{booking.day}} </p>
            <p> {{booking.session}} </p>
            <p> {{booking.category}} </p>

            {% endfor %}
        </div>
    </div>
  </div>

{% endblock %}
