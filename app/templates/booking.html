{% extends 'base.html' %} 

{% import 'bootstrap/wtf.html' as wtf %}
<body style="    background-image: url('https://images.unsplash.com/photo-1584213610817-948feb8c633a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80'); background-size:cover; background-repeat: no-repeat;
">

    {% block content %}
<div class="container-fluid" >
<div class="container-fluid" style="color: rgb(243, 200, 9);" >
    <div class="row">
        <h1> {{title}} </h1>
        <div class="col-md-6" style="color:black;" >
            {{wtf.quick_form(booking_form)}}



        </div>
        <div class="col-md-6">
            {% for booking in bookings %}
            <h2>Booking</h2>
            <p> {{booking.email}} </p>
            <p> {{booking.title}} </p>
            <p> {{booking.day}} </p>
            <p> {{booking.session}} </p>
            <p> {{booking.category}} </p>
            {% endfor %}
        </div>
    </div>
  </div>
</div>

{% endblock %}
    
</body>
